<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f8f9fa;
            text-align: center;
            transform: scale(1.2);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 22px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }

        button:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value); // Evaluates the expression
            } catch {
                display.value = 'Error'; // If an error occurs (e.g., invalid input)
            }
        }

        // Keyboard event listener
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (!isNaN(key) || "+-*/.".includes(key)) {
                appendToDisplay(key); // Handle numbers and operators
            } else if (key === 'Enter') {
                calculateResult(); // Handle Enter key as '='
            } else if (key === 'Backspace') {
                deleteLast(); // Handle Backspace key as 'DEL'
            } else if (key === 'Escape') {
                clearDisplay(); // Handle Escape key as 'C'
            }
        });
    </script>
</body>
</html>
